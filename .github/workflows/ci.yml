name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Permite ejecución manual

permissions:
  contents: read
  pull-requests: write # Para comentar resultados en PRs

jobs:
  # ============================================================================
  # Job 1: Linting & Type Checking (rápido, fail-fast)
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e .[dev]

      - name: Run ruff format (check only)
        run: ruff format --check src tests

      - name: Run ruff linter
        run: ruff check src tests

      - name: Run mypy type checker
        run: mypy src --no-error-summary
        continue-on-error: true # No bloquear por warnings de mypy

  # ============================================================================
  # Job 2: Tests + Coverage (matriz Python 3.12-3.13)
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Continuar aunque falle una versión
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/ -v --tb=short
          coverage report --show-missing
          coverage xml # Para Codecov

      - name: Enforce 85% coverage threshold (temporary)
        run: |
          coverage report --fail-under=85
        if: matrix.python-version == '3.12' # Solo enforced en Python 3.12

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Archive coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            .coverage
          retention-days: 30

  # ============================================================================
  # Job 3: Build & Install Check
  # ============================================================================
  build:
    name: Build & Install Check
    runs-on: ubuntu-latest
    needs: [lint, test] # Espera a que pasen lint y tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Test install from wheel
        run: |
          pip install dist/*.whl
          python -c "import src.domain.entities.listing; print('✅ Package installed successfully')"

  # ============================================================================
  # Job 4: Security Scan (optional, no bloqueante)
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true # No bloquear CI si falla
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check (vulnerabilities in deps)
        run: safety check --json || true

      - name: Run bandit (security linting)
        run: bandit -r src -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

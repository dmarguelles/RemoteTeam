name: Coverage Badge

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write # Necesario para actualizar README

jobs:
  coverage-badge:
    name: Generate Coverage Badge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install genbadge[coverage]

      - name: Run tests with coverage
        run: |
          coverage run -m pytest tests/ -q
          coverage report
          coverage xml

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Generate coverage badge
        run: |
          genbadge coverage -i coverage.xml -o coverage-badge.svg

      - name: Create badges directory
        run: mkdir -p .github/badges

      - name: Move badge
        run: mv coverage-badge.svg .github/badges/coverage-badge.svg

      - name: Commit badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badge (${{ steps.coverage.outputs.percentage }}%)"
          file_pattern: .github/badges/coverage-badge.svg
          skip_fetch: true
          skip_checkout: true
